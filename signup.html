<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Đăng ký</h1>
            <form id="signupForm">
                <input type="text" id="firstName" placeholder="Họ" required>
                <input type="text" id="lastName" placeholder="Tên" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mật khẩu mới" required>
                <input type="date" id="birthday" required>
                <button type="submit">Đăng ký</button>
            </form>
            <a href="login.html">Đã có tài khoản?</a>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
